<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:unless="${results} and ${results.size()}">
        <h2>No results</h2>
    </div>

    <div th:fragment="results-list">
        <div th:if="${results} and ${results.size()}">
            <div th:each="result : ${results}">
                <!--<h3 th:text="${results.size() + ' result(s) for' + ${result.key}"></h3>-->
                <hr>
                <div  th:each="item : ${result.value}">
                    <table>
                        <tr>
                            <th>Name</th>
                            <td th:text="${item.name}"></td>
                        </tr>
                        <tr>
                            <th>View</th>
                            <td><a th:href="'/' + ${result.key} + '/view/' + ${item.value.id}">View</a>/td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
