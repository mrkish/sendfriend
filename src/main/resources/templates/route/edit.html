<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="card text-white bg-primary offset-mb-3 mx-auto field-label-responsive" style="max-width: 20rem;">
    <div class="card-header" th:text="'Editing: ' + ${routeToEdit.name}"></div>
    <div class="card-body">
        <p class="card-text">
<form method="post" th:action="@{/route/edit/} + *{id}" style="max-width:600px;" th:object="${routeToEdit}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control"  th:field="*{name}" />
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control"  th:field="*{description}" />
    </div>
    <div class="form-group">
        <label th:for="grade">Grade</label>
        <input class="form-control"  th:field="*{grade}" />
    </div>
    <input type="submit" class="btn btn-success" value="Edit Route" />
</form>
        </p>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
