<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${route}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:value="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:value="*{description}" />
    </div>
    <div class="form-group">
        <label th:for="grade">Grade</label>
        <input class="form-control" th:value="*{grade}" />
    </div>
    <input type="submit" value="Add Route" />
</form>

</body>
</html>
