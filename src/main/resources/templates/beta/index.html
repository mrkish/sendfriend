<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="row">
    <div class="col">
        <div class="btn-group-vertical" data-toggle="buttons">
            <button type="button" class="btn btn-primary" onclick="location.href='beta/select-area';">Add Beta</button>
        </div>
    </div>
    <div class="col-10">
        <h2>All Betas</h2>
        <table class="table table-hover">
            <thead>
            <tr >
                <th scope="col">Route</th>
                <th scope="col">Description</th>
                <th scope="col">View</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-default" th:each="beta : ${betas}">
                <td th:text="*{beta.route}"></td>
                <td th:text="*{beta.description}"></td>
                <td><a th:href="'/beta/view/' + ${beta.id}">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
