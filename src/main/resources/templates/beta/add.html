<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${beta}">
    <div class="form-group">
        <label>Route</label>
        <input class="form-control" name="${route}" />
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label th:for="shared">Shared</label>
        <select>
            <option th:value="True" th:field="*{shared}">True</option>
            <option th:value="False" th:field="*{shared}">False</option>
        </select>
    </div>
    <input type="hidden" th:value="${user}" />
    <input type="submit" value="Add Beta" />
</form>

</body>
</html>
