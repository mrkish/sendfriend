<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="${route.crag.area.name}">Area</h2>
<h3 th:text="'Adding Beta for '  + ${route.name} + ' at ' + ${route.crag.name}"></h3>
<form method="post" style="max-width:600px;" th:action="@{/beta/add/routeId=} + ${route.id}" th:object="${AddForm}">
        <div class="form-group">
            <label th:for="description">Name</label>
            <input class="form-control" th:field="*{name}" rows="3"></input>
        </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label th:for="isPublic">Make public?</label>
        <input type="checkbox" th:name="${isPublic}" th:checked="${true}" />
    </div>
    <input type="hidden" name="routeId" th:value="${route.id}" />
    <input type="hidden" name="userId" th:value="${user.id}" />
    <input type="submit" class="btn btn-success" value="Add Beta" />
</form>

<div th:replace="fragments :: footer"></div>
</body>
</html>
