<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>


<div class="card text-white bg-primary offset-mb-3 mx-auto field-label-responsive" style="max-width: 20rem;">
    <div class="card-header">Login</div>
    <div class="card-body">
        <p class="card-text">
        <form method="post" style="max-width:600px;" th:object="${registerForm}">
        <div class="form-group">
            <label th:for="email">Email</label>
            <input class="form-control" th:field="*{email}" required autofocus />
            <span th:errors="*{email}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="username">Username</label>
            <input class="form-control" th:field="*{username}" />
            <span th:errors="*{username}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" />
            <span th:errors="*{password}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="verifyPassword">Verify Password</label>
            <input type="password" class="form-control" th:field="*{verifyPassword}" />
            <span th:errors="*{verifyPassword}" class="error"></span>
        </div>
        <div class="mx-auto">
            <input type="submit" class="btn btn-success" value="Register" />
        </div>
        </form>
        </p>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
