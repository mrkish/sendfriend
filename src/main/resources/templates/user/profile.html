<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<div th:object="${user}">
    <div th:field="*{username}" th:value="*{username}">Username</div>
    <div >
        <li th:each="route : *{routes}" th:text="{route.name}">Name</li>
    </div>


</div>

</body>
</html>
