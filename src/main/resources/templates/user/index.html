<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 th:if="${user} and ${user.username}" th:text="${user.username}">Hello, Username!</h1>
<div>

</div>

<div class="card mb-3" th:if="${featured}" th:object="${featured}">
    <h3 class="card-header">Featured Route</h3>
    <div class="card-body">
        <h5 class="card-title" th:value="*{featured.name}"></h5>
        <h6 class="card-subtitle text-muted" th:value="*{featured.grade}"></h6>
    </div>
    <img style="height: 200px; width: 100%; display: block;" src="" alt="Card image">
    <div class="card-body">
        <p class="card-text" th:value="*{featured.description}"></p>
    </div>
    <div class="card-body">
        <a href="route/view/*{featured.id}" class="card-link">View Route</a>
        <a href="crag/view/*{featured.crag}" class="card-link">View Crag</a>
    </div>
    <div class="card-footer text-muted" th:value="*{featured.crag.area}">
    </div>
</div>

</body>
</html>
