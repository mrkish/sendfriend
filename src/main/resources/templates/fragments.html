<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:value="${title}" th:text="${title}"></title>

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/normalize.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/js/custom.js}" type="text/javascript"></script>

</head>
<body>

    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Sendfriend</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/route">Routes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/crag">Crags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/area">Areas</a>
                </li>
                <li th:if="${user}" class="nav-item">
                    <a th:text="${user.username}" class="nav-link" href="/profile">Username</a>
                </li>
                <li class="nav-item">
                    <a th:unless="${user}" class="nav-link" href="/login">Login</a>
                    <a th:if="${user}" class="nav-link" href="/logout">Log Out</a>
                </li>
                <li th:unless="${user}" class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
            <form th:action="@{/search/results}" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="searchTerm" placeholder="Search" type="text">
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div th:fragment="footer">
        <footer class="page-footer font-small blue">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2018
            </div>
            <!-- Copyright -->

        </footer>

    </div>
</body>
</html>
