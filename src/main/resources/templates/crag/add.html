<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>


<div class="card text-white bg-primary offset-mb-3 mx-auto field-label-responsive" style="max-width: 20rem;">
    <div class="card-header">Add New Crag</div>
    <div class="card-body">
        <p class="card-text">
        <form method="post" style="max-width:600px;" th:object="${addForm}">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input class="form-control" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="description">Description</label>
                <input class="form-control" th:field="*{description}" />
            </div>
            <div class="form-group">
                <label th:for="area">Select Area</label>
                <select name="areaId" class="custom-select">
                    <option th:each="area : ${areas}"
                            th:text="${area.name}"
                            th:value="${area.id}">
                    </option>
                </select>
            </div>
            <input type="submit" class="btn btn-success" value="Add Crag" />
        </form>
        </p>
    </div>
</div>



<div th:replace="fragments :: footer"></div>
</body>
</html>
