<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="row">
    <div class="col">
        <div class="btn-group-vertical" data-toggle="buttons">
            <!--<button type="button" class="btn " onclick="location.href='area/add';">Add Area</button>-->
        </div>
    </div>
    <div class="col-10">
        <h2>All Routes</h2>
        <table class="table table-hover">
            <thead>
            <tr >
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">View</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-default" th:each="route : ${routes}">
                <td th:text="*{route.name}"></td>
                <td th:text="*{route.description}"></td>
                <td><a th:href="'/route/view/' + ${route.id}">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
